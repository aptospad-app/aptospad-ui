                height: 100px;
            }

                height: 50px;
            }

            #body {
                padding: 15px;
            }

            #footer {
                background-color: #002232;
                background-image: linear-gradient(#2e7573, #1d555d, #103d4c, #072b40, #022038, #001d36);
                width: 100%;
                padding: 20px 0;
            }

            #footer #social-link a svg {
                width: 40px;
                padding: 5px;
            }
